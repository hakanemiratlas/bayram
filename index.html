<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>23 Nisan Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e30a17;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .flag-strip {
      width: 100%;
      height: 80px;
      background-image: url('111-bu-ipe-dizili-ucgen-turk-bayragi-imalati kopya.png');
      background-repeat: repeat-x;
      background-size: contain;
      background-position: center;
      position: absolute;
      z-index: 5;
    }

    .top-strip { top: 0; }
    .bottom-strip { bottom: 0; }

    .ataturk {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.04;
      z-index: 1;
      width: 80%;
      max-width: 700px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 10;
      position: relative;
      height: 100vh;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 2.5rem;
      font-family: 'Caveat', cursive;
      margin: 20px 0;
    }

    .signature {
      font-size: 1.8rem;
      margin-top: 60px;
    }

    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: floatBalloon 8s linear infinite;
      z-index: 2;
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: confettiMove 5s linear infinite;
      z-index: 2;
    }

    @keyframes confettiMove {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(calc(-100vw + 200vw * random()), 120vh) rotate(720deg);
        opacity: 0;
      }
    }

    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: white;
      color: #e30a17;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .title, .subtitle { font-size: 2rem; }
      .signature { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .title, .subtitle { font-size: 1.5rem; }
      .signature { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="flag-strip top-strip"></div>
  <img src="ataturk-siluet.png" alt="Atat√ºrk Sil√ºeti" class="ataturk"/>

  <div class="container">
    <h1 class="title">23 Nisan Ulusal Egemenlik ve √áocuk Bayramƒ±n Kutlu Olsun! üéâüáπüá∑</h1>
    <h2 class="subtitle">Seni √ßok seviyorum, oƒülum! ‚ù§Ô∏èüòä</h2>
    <p class="signature">Baban... üë®‚Äçü¶∞</p>
  </div>

  <div class="flag-strip bottom-strip"></div>

  <audio id="bg-music" loop>
    <source src="mp3-23nisan.mp3" type="audio/mpeg" />
  </audio>

  <button id="music-toggle" onclick="toggleMusic()">üéµ M√ºzik Ba≈ülasƒ±n</button>

  <script>
    // M√ºzik kontrol√º
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        toggleBtn.textContent = '‚èπ M√ºziƒüi Durdur';
      } else {
        music.pause();
        toggleBtn.textContent = 'üéµ M√ºzik Ba≈ülasƒ±n';
      }
    }

    // Konfeti olu≈ütur
    function createConfetti() {
      const el = document.createElement('div');
      el.className = 'confetti';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.backgroundColor = ['white', 'gold', 'red', 'orange'][Math.floor(Math.random() * 4)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    setInterval(createConfetti, 150);

    // Balon olu≈ütur
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.textContent = 'üéà';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.top = '100vh';
      balloon.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }

    setInterval(createBalloon, 800);
  </script>
</body>
</html>
