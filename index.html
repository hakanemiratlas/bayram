<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>23 Nisan Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e30a17;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .bayrak-banner {
      width: 100%;
      height: 100px;
      background-image: url("111-bu-ipe-dizili-ucgen-turk-bayragi-imalati kopya.png");
      background-repeat: repeat-x;
      background-size: auto 100px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      margin-top: 120px;
    }

    .subtitle {
      font-size: 2.5rem;
      font-family: 'Caveat', cursive;
      margin: 20px 0;
    }

    .signature {
      font-size: 1.8rem;
      margin-top: 60px;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: gold;
      animation: confetti-fall 3s linear infinite;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: balloon-float 6s linear infinite;
      z-index: 1;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes balloon-float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .title, .subtitle { font-size: 2rem; }
      .signature { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .title, .subtitle { font-size: 1.5rem; }
      .signature { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- En üstte yatay dizili bayraklar -->
  <div class="bayrak-banner"></div>

  <!-- Arka planda otomatik çalan müzik -->
  <audio autoplay loop hidden>
    <source src="23nisan.mp4" type="audio/mp4">
    Tarayıcınız ses öğesini desteklemiyor.
  </audio>

  <div class="container">
    <h1 class="title">23 Nisan Ulusal Egemenlik ve Çocuk Bayramın Kutlu Olsun! 🎉🇹🇷</h1>
    <h2 class="subtitle">Seni çok seviyorum, oğlum! ❤️😊</h2>
    <p class="signature">Baban...</p>
  </div>

  <script>
    function createConfetti() {
      const el = document.createElement('div');
      el.className = 'confetti';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = '0px';
      el.style.backgroundColor = ['gold', 'white', 'red'][Math.floor(Math.random() * 3)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    function createBalloon() {
      const el = document.createElement('div');
      el.className = 'balloon';
      const balloons = ['🎈', '🎉', '💙', '💛', '❤️', '💚'];
      el.textContent = balloons[Math.floor(Math.random() * balloons.length)];
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = window.innerHeight + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    setInterval(createConfetti, 150);
    setInterval(createBalloon, 500);
  </script>
</body>
</html>
