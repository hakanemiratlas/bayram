<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>23 Nisan Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e30a17;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('atatürk-siluet.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 2.5rem;
      font-family: 'Caveat', cursive;
      margin: 20px 0;
    }

    .signature {
      font-size: 1.8rem;
      margin-top: 60px;
    }

    .flag-banner {
      width: 100%;
      height: 80px;
      background-image: url('111-bu-ipe-dizili-ucgen-turk-bayragi-imalati kopya.png');
      background-repeat: repeat-x;
      background-size: auto 80px;
      position: absolute;
      z-index: 5;
    }

    .top-banner {
      top: 0;
    }

    .bottom-banner {
      bottom: 0;
    }

    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: float-up 6s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: gold;
      z-index: 2;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .title, .subtitle { font-size: 2rem; }
      .signature { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .title, .subtitle { font-size: 1.5rem; }
      .signature { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="flag-banner top-banner"></div>
  <div class="flag-banner bottom-banner"></div>

  <div class="container">
    <h1 class="title">23 Nisan Ulusal Egemenlik ve Çocuk Bayramın Kutlu Olsun! 🎉🇹🇷</h1>
    <h2 class="subtitle">Seni çok seviyorum, oğlum! ❤️😊</h2>
    <p class="signature">Baban...</p>
  </div>

  <audio id="bg-music" loop>
    <source src="23nisan.mp3" type="audio/mpeg" />
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <button onclick="document.getElementById('bg-music').play()" style="
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    font-size: 1rem;
    background-color: white;
    color: #e30a17;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  ">
    🎵 Müzik Başlasın
  </button>

  <script>
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.textContent = '🎈';
      balloon.style.left = Math.random() * window.innerWidth + 'px';
      balloon.style.top = '100vh';
      balloon.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() > 0.5 ? '0px' : '100vh';
      confetti.style.animationDirection = Math.random() > 0.5 ? 'normal' : 'reverse';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }

    setInterval(createBalloon, 800);
    setInterval(createConfetti, 150);
  </script>
</body>
</html>
