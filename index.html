<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>23 Nisan Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e30a17;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .bayrak-banner {
      width: 100%;
      height: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
      margin-top: 80px;
    }

    .subtitle {
      font-size: 2.5rem;
      font-family: 'Caveat', cursive;
      margin: 20px 0;
    }

    .signature {
      font-size: 1.8rem;
      margin-top: 60px;
    }

    .confetti, .star, .flag {
      position: absolute;
      z-index: 1;
    }

    .confetti {
      width: 8px;
      height: 8px;
      background-color: gold;
      animation: confetti-fall 3s linear infinite;
    }

    .star {
      width: 15px;
      height: 15px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: star-float 5s linear infinite;
    }

    .flag {
      width: 80px;
      height: 50px;
      background-color: white;
      border: 1px solid red;
      animation: flag-sway 4s ease-in-out infinite;
    }

    @keyframes flag-sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes star-float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 768px) {
      .title, .subtitle { font-size: 2rem; }
      .signature { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .title, .subtitle { font-size: 1.5rem; }
      .signature { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- En üstte asılı bayrak görseli -->
  <img src="111-bu-ipe-dizili-ucgen-turk-bayragi-imalati kopya.png" alt="Bayrak Süslemesi" class="bayrak-banner" />

  <!-- Arka planda otomatik çalan müzik -->
  <audio autoplay loop hidden>
    <source src="23nisan.mp4" type="audio/mp4">
    Tarayıcınız ses öğesini desteklemiyor.
  </audio>

  <div class="container">
    <h1 class="title">23 Nisan Ulusal Egemenlik ve Çocuk Bayramın Kutlu Olsun! 🎉🇹🇷</h1>
    <h2 class="subtitle">Seni çok seviyorum, oğlum! ❤️😊</h2>
    <p class="signature">Baban...</p>
  </div>

  <script>
    function createElement(className) {
      const el = document.createElement('div');
      el.className = className;
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    setInterval(() => createElement('confetti'), 100);
    setInterval(() => createElement('star'), 800);
    setInterval(() => createElement('flag'), 2000);
  </script>
</body>
</html>
