<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>23 Nisan Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e30a17;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    .subtitle {
      font-size: 2.5rem;
      font-family: 'Caveat', cursive;
      margin: 20px 0;
    }

    .signature {
      font-size: 1.8rem;
      margin-top: 60px;
    }

    .confetti, .star, .flag {
      position: absolute;
      z-index: 1;
    }

    .confetti {
      width: 8px;
      height: 8px;
      background-color: gold;
      animation: confetti-fall 3s linear infinite;
    }

    .star {
      width: 15px;
      height: 15px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: star-float 5s linear infinite;
    }

    .flag {
      width: 80px;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Flag_of_Turkey.svg/1024px-Flag_of_Turkey.svg.png');
      background-size: cover;
      animation: flag-sway 4s ease-in-out infinite;
    }

    .flag-banner {
      position: absolute;
      width: 100%;
      height: 50px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Flag_of_Turkey.svg/320px-Flag_of_Turkey.svg.png');
      background-repeat: repeat-x;
      background-size: contain;
      animation: flag-banner-wave 4s linear infinite;
      z-index: 3;
    }

    .flag-banner.top {
      top: 0;
    }

    .flag-banner.bottom {
      bottom: 0;
    }

    @keyframes flag-sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes flag-banner-wave {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 0; }
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes star-float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 768px) {
      .title, .subtitle { font-size: 2rem; }
      .signature { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .title, .subtitle { font-size: 1.5rem; }
      .signature { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="flag-banner top"></div>
  <div class="container">
    <h1 class="title">23 Nisan Ulusal Egemenlik ve √áocuk Bayramƒ±n Kutlu Olsun!</h1>
    <h2 class="subtitle">Seni √ßok seviyorum, oƒülum! ‚ù§Ô∏èüòä</h2>
    <p class="signature">Baban...</p>
  </div>
  <div class="flag-banner bottom"></div>

  <script>
    function createElement(className) {
      const el = document.createElement('div');
      el.className = className;
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6000);
    }

    setInterval(() => createElement('confetti'), 100);
    setInterval(() => createElement('star'), 800);
    setInterval(() => createElement('flag'), 2000);
  </script>
</body>
</html>
